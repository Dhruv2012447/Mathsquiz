<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maths Ch 5 - Flip Cards</title>
  <style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* dark teal gradient */
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  color: #fff;
}

h1 {
  margin-bottom: 25px;
  font-size: 2.2rem;
  font-weight: 600;
  letter-spacing: 1px;
  color: #f9f9f9;
  text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

/* === CARD === */
.card {
  width: 480px;
  height: 320px;
  perspective: 1400px;
  margin-bottom: 20px;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s ease;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
}

.card.flipped .card-inner {
  transform: rotateY(180deg) scale(1.03);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 25px;
  border-radius: 18px;
  text-align: center;
  flex-direction: column;
  color: #fff;
}

.card-front {
  background: linear-gradient(135deg, #1d2671, #c33764); /* blue â†’ pink */
}

.card-back {
  background: linear-gradient(135deg, #ff512f, #dd2476); /* orange â†’ magenta */
  transform: rotateY(180deg);
}

.card-front h2, .card-back h2 {
  font-size: 1.4rem;
  margin-bottom: 10px;
}

.card-front p, .card-back p {
  font-size: 1rem;
  line-height: 1.5;
}

/* === INDICATOR === */
/* === INDICATOR === */
.card-indicator {
  margin-top: 50px;       /* space above */
  margin-bottom: 10px;    /* space below */
  font-size: 16px;
  font-weight: 500;
  color: #f0f0f0;
  text-align: center;
}


/* === PROGRESS BAR === */
.progress-bar {
  width: 60%;
  height: 8px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 30px;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00c6ff, #0072ff); /* cyan â†’ blue */
  transition: width 0.5s ease;
}

/* === BUTTONS === */
.buttons {
  display: flex;
  gap: 25px;
  margin-top: 20px;
}

button {
  padding: 12px 28px;
  border: none;
  background: linear-gradient(135deg, #11998e, #38ef7d); /* green gradient */
  color: #fff;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

button:hover {
  background: linear-gradient(135deg, #38ef7d, #11998e);
  transform: translateY(-3px);
}

button:active {
  transform: scale(0.95);
}

  </style>
</head>

    const progress = document.getElementById("progress");

    function showCard(index) {
      front.innerHTML = cards[index].front;
      back.innerHTML = cards[index].back;
      card.classList.remove("flipped");
      indicator.textContent = `Card ${index+1} / ${cards.length}`;
      progress.style.width = ((index+1)/cards.length*100) + "%";
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      showCard(current);
    }

    function prevCard() {
      current = (current - 1 + cards.length) % cards.length;
      showCard(current);
    }

    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });

    showCard(current);
